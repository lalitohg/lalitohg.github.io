<div class="row">
    <ul class="inline-list social-icons">
        <li><a class="icon-twitter share-post-item" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Compártelo en Twitter"></a></li>
        <li><a class="icon-facebook share-post-item" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Compártelo en Facebook"></a></li>
        <li><a class="icon-linkedin share-post-item" href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url }}&title={{ page.title }}&summary={{ page.teaser }}&source=dalerun.com" rel="nofollow" target="_blank" title="Compártelo en LinkedIn"></a></li>
    </ul>
</div>
