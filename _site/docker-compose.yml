# dalerun services definition
version: '3.2'
services:
  # requires .env file to be present (run gen_env.sh)
  dalerun_jekyll:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    image: dalerun/jekyll
    entrypoint: ["jekyll"]
    volumes:
      - $PWD:/srv/jekyll
    ports:
      - "4000:4000"
